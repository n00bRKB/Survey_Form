<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label" for="name">Name <input name="name" id="name" type="text" placeholder="Enter your name" id="name" required/></label>
        <label id="email-label" for="email">Email <input name="email" id="email" type="email" placeholder="Enter your email" id="email" required/></label>
        <label id="number-label" for="number">Age (optional) <input name="number" placeholder="Age" id="number" type="number" min="13" max="120"/></label>
      <label for="role">Which option best describes your current role?
        <select name="role" id="dropdown"> 
          <option value="">Select current role</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full Time Learner</option>
          <option value="4">Prefer not to say</option>
          <option value="5">Other</option>
        </select>
        </label>
      </fieldset>
      <fieldset>
        <label>Would you recommend freeCodeCamp to a friend?</label>
        <label for="definitely"><input class="inline" id="definitely" name="recommendation" type="radio" value="1"/> Definitely</label>
        <label for="maybe"><input class="inline" id="maybe" name="recommendation" type="radio" value="2"/> Maybe</label>
        <label for="not-sure"><input class="inline" id="not-sure" name="recommendation" type="radio" value="3"/> Not sure</label>
      </fieldset>
      <fieldset>
        <label for="feature">What is your favorite feature of freeCodeCamp?
        <select name="feature" id="dropdown"> 
          <option value="">Select an option</option>
          <option value="1">Challenges</option>
          <option value="2">Projects</option>
          <option value="3">Community</option>
          <option value="4">Open Source</option>
        </select>
        </label>
        <label>What would you like to see improved? (Check all that apply)
        </label>
        <label for="front-end-projects"><input class="inline" name="front-end-projects" id="front-end-projects" type="checkbox" value="1"/> Front-end Projects
        </label>
        <label for="back-end-projects"><input class="inline" name="back-end-projects" id="back-end-projects" type="checkbox" value="2"/> Back-end Projects
        </label>
        <label for="data-visualization"><input class="inline" name="data-visualization" id="data-visualization" type="checkbox" value="3"/> Data Visualization
        </label>
        <label for="challenges"><input class="inline" name="challenges" id="challenges" type="checkbox"value="4"/> Challenges
        </label>
        <label for="open-source-community"><input class="inline" name="open-source-community" id="open-source-community" type="checkbox" value="5"/> Open Source Community
        </label>
        <label for="gitter-help-rooms"><input class="inline" name="gitter-help-rooms" id="gitter-help-rooms" type="checkbox" value="6"/> Gitter Help Rooms
        </label>
        <label for="videos"><input class="inline" name="videos" id="videos" type="checkbox" value="7"/> Videos
        </label>
        <label for="city-meetups"><input class="inline" name="city-meetups" id="city-meetups" type="checkbox" value="8"/> City Meetups
        </label>
        <label for="wiki"><input class="inline" name="wiki" id="wiki" type="checkbox" value="9"/> Wiki
        </label>
        <label for="forum"><input class="inline" name="forum" id="forum" type="checkbox" value="10"/> Forum
        </label>
        <label for="additional-courses"><input class="inline" name="additional-courses" id="additional-courses" type="checkbox" value="11"/> Additional Courses
        </label>
      </fieldset>
      <fieldset>
        <label for="comments-and-suggestions">Any comments or suggestions?
          <textarea name="comments-and-suggestions" id="comments-and-suggestions" placeholder="Enter your comment here..." rows="3" cols="30"></textarea>
      </fieldset>
<input id="submit" type="submit" value="Submit"/>
    </form>
  </body>
</html>
